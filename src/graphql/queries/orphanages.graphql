query orphanages {
  orphanages{
    id,
    name,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}

query findOrphanageById($id: String!) {
  findOrphanageById(id: $id) {
    id,
    name,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}

query findOrphanageByName($name: String!) {
  findOrphanageByName(name: $name) {
    id,
    name,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}
