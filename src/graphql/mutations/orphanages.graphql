query orphanages {
  orphanages{
    id,
    name,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}

mutation CreateOrphanage($options: OrphanageInsertInput!) {
  createOrphanage(options: $options) {
    id,
    name,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}
